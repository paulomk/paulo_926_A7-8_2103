	Number of rows: <input type="text" id="t1" /><br><br>
	Number of cols: <input type="text" id="t2" /><br><br>
	
	<button id="b1" onclick="generateTable()">Generate Table</button><br><br>
	
	<button id="b2" onclick="addColumn()">Add Column</button>
	
	<button id="b3" onclick="addRow()">Add Row</button>
		
	<script language="javascript">
		
		//Your code goes here
		function generateTable(){
			let table = document.createElement("TABLE");
			table.setAttribute("id", "thisTable");
  			document.body.appendChild(table);
		}

		function addRow() {
			let table = document.getElementById("thisTable");
			let row = table.insertRow(-1);
			let numCols = table.rows.length > 0 ? table.rows[0].cells.length : 0;
			if (numCols === 0) {
				for (var i = 0; i < 2; i++) {
					var cell = row.insertCell(i);
					cell.innerHTML = "NEW CELL";
				}
			} else {
				// Add cells based on the number of columns
				for (var i = 0; i < numCols; i++) {
					var cell = row.insertCell(i);
					cell.innerHTML = "NEW CELL";
				}
      		}
		}

		function addColumn() {
			let table = document.getElementById("thisTable");
			for (let i = 0; i < table.rows.length; i++) {
			let cell = table.rows[i].insertCell(-1);
			cell.innerHTML = "NEW CELL";
			}
		}
	
	</script>
	
</html>
